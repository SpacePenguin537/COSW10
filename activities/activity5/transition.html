<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Animals of the Rainbow</title>
    <link rel="stylesheet" href="transition.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
        <h1>Animals of the Rainbow</h1>
    </header>
    <p>Hover over the heading and the images!</p>
    <section id="red">
      <div class="center">
        <h2>Red</h2>
        <img src="images/macaw.jpg" alt="Red Macaw Head">
      </div>
    </section>
    <section id="orange">
      <div class="center">
        <h2>Orange</h2>
        <img src="images/tiger.jpg" alt="Orange Tiger in Water">
      </div>
    </section>
    <section id="yellow">
      <div class="center">
        <h2>Yellow</h2>
        <img src="images/duck.jpg" alt="Yellow Baby Duck">
      </div>
    </section>
    <section id="green">
      <div class="center">
        <h2>Green</h2>
        <img src="images/frog.jpg" alt="Green Frog">
      </div>
    </section>
    <section id="blue">
      <div class="center">
        <h2>Blue</h2>
        <img src="images/fish.jpg" alt="Royal Blue Tang Fish">
      </div>
    </section>
    <section id="purple">
      <div class="center">
        <h2>Purple</h2>
        <img src="images/seastar.jpg" alt="Purple Starfish on rocks">
      </div>
    </section>
  </body>
</html>
